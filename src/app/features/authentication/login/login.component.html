<div>
  <form [formGroup]="loginForm">
    <div style="display: flex; flex-direction:column; justify-content: center; align-items: center; height: 100vh ">

      <button class="googlebtnSize" mat-stroked-button><i class="fab fa-google"></i>  Continue avec google</button>
      <div style="display: flex; flex-direction: column">
        <label>Username</label>
        <mat-form-field class="example-full-width" appearance="outline">
          <input formControlName="username" matInput>
        </mat-form-field>
        <div *ngIf="loginForm.get('username')!.errors" style="margin-top: -1.5rem">
          <small style="color: red; margin-top: -1.5rem" *ngIf="loginForm.get('username')!.hasError('required') && loginForm.get('username')!.touched ">Field username is required</small>
        </div>
      </div>
      <div style="display: flex; flex-direction: column">
        <label>Password</label>
        <mat-form-field class="example-full-width" appearance="outline">
          <input formControlName="password" matInput type="password">
        </mat-form-field>
        <small style="color: red; margin-top: -1.5rem" *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched ">Field password must contain at least 4 characters</small>
        <p style="margin: 1%">Mot de passe oubli√© ? <span style="font-weight: bold">Cliquez ici</span></p>

      </div>

      <mat-checkbox style="margin: 1%; font-weight: 560">Remember me!</mat-checkbox>

      <button class="btn blue" mat-raised-button (click)="login()" [disabled]="loginForm.invalid" >Connectez-vous</button>

    </div>

  </form>
</div>
<img src="../../../../assets/loginPage/Groupe%2010743.png" style="position: absolute; top: -7rem; right: -23.8rem" >



<p-toast position="center" key="failed"  [baseZIndex]="5000">
  <ng-template pTemplate="message">
    <div class="p-flex p-flex-column" style="flex: 1; display: flex; flex-direction: column">
      <div class="p-text-center" style="text-align: center">
        <i class="pi pi-times-circle" style="font-size: 3rem"></i>
        <h3>Authentication failed !!</h3>
        <h4>Verify your credentials.</h4>
      </div>
      <div class="p-grid p-fluid">
        <div class="p-col-5">
          <button (click)="onConfirm()" type="button" pButton label="OK" class="p-button-danger"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-toast>
