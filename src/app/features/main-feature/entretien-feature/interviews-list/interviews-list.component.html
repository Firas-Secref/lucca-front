<div style=" display: flex; justify-content: center; flex-direction: column; width: 80vw; margin-top: 9rem; margin-left: 14rem">
  <p-button *ngIf="rhRole" label="Prepare New Interview" routerLink="/annualInterview/prepare/" icon="pi pi-plus"></p-button>

    <p-table [value]="interviews" [tableStyle]="{ 'min-width': '50rem', 'margin-top':'4rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Period</th>
          <th>Employee</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-interview>
        <tr>
          <td>{{ interview?.interviewId }}</td>
          <td>{{ interview?.period }}</td>
          <td>{{ interview?.userFullName }}</td>
          <td>
            <p-button *ngIf="!interview?.completed" routerLink="/annualInterview/answerInterview/{{interview?.interviewId}}" icon="pi pi-arrow-right"></p-button>
            <i *ngIf="interview?.completed" class="pi pi-check" style="color: green; width:2rem; text-align: center"></i>
            <p-button (click)="generatePdf(interview)" [style]="{ 'width': '2rem', 'height':'2rem', 'margin-left': '1rem'}" *ngIf="interview?.completed" icon="pi pi-file-pdf" [rounded]="true" [text]="true" [raised]="true"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>

</div>
